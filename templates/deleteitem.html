{% extends "main.html" %}
{% block content %}
<div class="row top-menu main-header">
		<div class="col-md-10">Catalog App</div>
		<div class="col-md-2 text-right">
			<a href="{{url_for('disconnect')}}">Logout</a>
		</div>
</div>
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="#" method = 'post'>
	<button class="delete" id="submit" type="submit">Delete</button>
	<a href = "{{url_for('showItems', category_id=category_id, category_name=category_name)}}">Cancel</a>
</form>

{% endblock %}
